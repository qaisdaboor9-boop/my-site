<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
        }
        .success { color: green; }
        .error { color: red; }
        #dataView {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            text-align: right;
            display: none;
        }
        #showDataBtn {
            background: #42b72a;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">تسجيل الدخول</button>
        <div id="message" class="message"></div>

        <!-- زر سري لعرض البيانات (لك أنت بس) -->
        <button id="showDataBtn" onclick="showSavedData()">عرض البيانات المحفوظة</button>
        <div id="dataView"></div>
    </div>

    <script>
        function saveUser(email, password) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (!users.find(u => u.email === email)) {
                users.push({ email: email, password: password });
                localStorage.setItem('users', JSON.stringify(users));
            }
        }

        function checkUser(email, password) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            return users.find(u => u.email === email && u.password === password);
        }

        function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (email === '' || password === '') {
                message.textContent = 'الرجاء ملء الحقول';
                message.className = 'message error';
                return;
            }

            saveUser(email, password);

            if (checkUser(email, password)) {
                message.textContent = 'تم تسجيل الدخول بنجاح!';
                message.className = 'message success';
            }
        }

        // عرض البيانات المحفوظة (لك أنت بس)
        function showSavedData() {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const dataView = document.getElementById('dataView');

            if (users.length === 0) {
                dataView.innerHTML = '<p>لا توجد بيانات محفوظة بعد.</p>';
            } else {
                let html = '<h3>البيانات المحفوظة:</h3><ul>';
                users.forEach(user => {
                    html += `<li><strong>الإيميل:</strong> ${user.email} | <strong>كلمة المرور:</strong> ${user.password}</li>`;
                });
                html += '</ul>';
                dataView.innerHTML = html;
            }
            dataView.style.display = 'block';
        }
    </script>
</body>
</html>
